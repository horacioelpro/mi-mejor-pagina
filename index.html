<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>쯄e perdonas?</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: linear-gradient(135deg,#ffd4e5 0%,#ffe8cc 100%);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #container {
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
      color: #444;
      margin-bottom: 25px;
      /* Se a침ade la transici칩n para el H1, en caso de que su tama침o cambie */
      transition: font-size 0.3s ease; 
    }
    #image {
      width: 250px;
      max-width: 80%;
      margin-bottom: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    .buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 60px;
      position: relative;
    }
    .btn {
      padding: 14px 30px;
      font-size: 1.3em;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-weight: 600;
      color: white;
      /* Transici칩n para el tama침o del bot칩n (font-size y padding) */
      transition: background 0.3s ease, font-size 0.3s ease, padding 0.3s ease; 
      white-space: nowrap; 
    }
    .yes { 
        background: #74d680;
        /* Estilos iniciales para el bot칩n S칤 */
        font-size: 1.3em;
        padding: 14px 30px;
    }
    .yes:hover { background: #5ec36b; }
    .no  { 
        background: #f28585; 
        /* Estilos iniciales para el bot칩n No */
        font-size: 1.3em; 
        padding: 14px 30px;
    }
    #finalImage {
      width: 320px;
      max-width: 90%;
      border-radius: 20px;
      margin-top: 25px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div id="container">
    <h1 id="questionText">쯄e perdonas? 游봌</h1>
    <img id="image" src="imagen.png" alt="Imagen inicial">
    <div class="buttons">
      <button class="btn yes" id="yesBtn">S칤</button>
      <button class="btn no"  id="noBtn">No</button>
    </div>
  </div>
  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const container = document.getElementById('container');
    const questionText = document.getElementById('questionText'); // Referencia al h1
    
    // Lista de textos para el H1 (la pregunta)
    const questionTexts = [
        "쮻e verdad me vas a decir que no? 游땬",
        "Pero eso es que si o que no?",
        "춰Pero si me esforc칠 mucho! 游봌",
        "Anda, dime que s칤, te prometo que seremos felices.",
        "Te invito a comer lo que quieras si dices que s칤 ",
        "춰Mi coraz칩n se rompe con cada no! 游눖",
        "쯋n 칰ltimo intento? 游봌",
        "춰S칩lo hay una respuesta correcta y es S칈! 游땫",
        "Di que s칤, porfa 游똂",
        "Podremos hacer todo lo que prometimos. ",
        "Por favooooor di que siiiii"
        // Puedes a침adir m치s textos aqu칤
    ];

    let noCount = 0; // Contador de veces que se pulsa "No"

    // Funci칩n que se ejecuta al presionar "No"
    noBtn.addEventListener('click', () => {
        noCount++;

        // --- 1. Bot칩n "S칤": Se hace m치s grande ---
        const currentYesSize = parseFloat(yesBtn.style.fontSize) || 1.3;
        const currentYesPaddingY = parseFloat(yesBtn.style.paddingTop) || 14;
        const currentYesPaddingX = parseFloat(yesBtn.style.paddingLeft) || 30;
        
        // Aumenta el tama침o de la fuente y el padding del bot칩n "S칤"
        yesBtn.style.fontSize = (currentYesSize + 0.2) + 'em';
        yesBtn.style.padding = (currentYesPaddingY + 2) + 'px ' + (currentYesPaddingX + 4) + 'px';
        
        // --- 2. Bot칩n "No": Se hace un poco m치s peque침o ---
        const currentNoSize = parseFloat(noBtn.style.fontSize) || 1.3;
        const currentNoPaddingY = parseFloat(noBtn.style.paddingTop) || 14;
        const currentNoPaddingX = parseFloat(noBtn.style.paddingLeft) || 30;

        // Disminuye el tama침o de la fuente y el padding del bot칩n "No"
        // (Asegur치ndose de que no sea menor a un tama침o m칤nimo razonable, por ejemplo 0.5em)
        if (currentNoSize > 0.5) {
            noBtn.style.fontSize = (currentNoSize - 0.1) + 'em';
            noBtn.style.padding = (currentNoPaddingY - 1) + 'px ' + (currentNoPaddingX - 2) + 'px';
        }
        
        // --- 3. Pregunta Principal (H1): Cambia de texto ---
        const textIndex = (noCount - 1) % questionTexts.length; // Usa el m칩dulo para ciclar los textos
        questionText.textContent = questionTexts[textIndex]; // Cambia el texto del H1
    });

    // Al presionar "S칤", muestra el texto final
    yesBtn.addEventListener('click', () => {
        container.innerHTML = `
            <h1>춰${noCount > 0 ? 'Por fin' : 'Sii'}, yo sab칤a que me perdonar칤as!, Volveremos a estar as칤 游봃</h1>
            
            <img id="finalImage" src="imagen2.png" alt="Imagen de perd칩n">
        `;
    });
  </script>
</body>
</html>
